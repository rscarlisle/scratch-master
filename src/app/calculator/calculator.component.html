<div class="calculator" 
    
    style="text-align: center">
    <h1>Calculator</h1>
    <div>
        <div>
            <input
                readonly 
                class="result"    
                type="text" 
                style="text-align: right"
                value='{{ result }}'
                >
        </div>
        <div>
            <button 
                class="responsive long" 
                *ngFor="let longButton of longButtons"
                (click)="addToExpression(longButton)">
                {{ longButton }}
            </button>
            <button 
                class="responsive" 
                *ngFor="let button of buttons"
                (click)="addToExpression(button)">
                {{ button }}
            </button>
